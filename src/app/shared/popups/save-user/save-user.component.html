<div class="modal-header">
    <h5 class="modal-title">Welcome!</h5>
</div>

<div class="modal-body">
    <form [formGroup]="saveUser">
        <div class="cst-form pt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">What is your name?</label>
                        <input type="text" placeholder="Enter your name" class="form-control"
                            formControlName="userName">
                        <div class="invalid-feedback d-block" *ngIf="f['userName'].touched && f['userName'].invalid">
                            <span *ngIf="f['userName'].errors?.['required']">This field is required.</span>
                            <span *ngIf="f['userName'].errors?.['minlength']">Name must be at least 2 characters.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="seprator-line"></div>

<div class="modal-footer">
    <button [disabled]="!saveUser.valid" (click)="saveUserName()" class="btn btn-primary">Save</button>
</div>
